<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h3>名:{{firstName}}</h3>
    <h3>姓:{{lastName}}</h3>
    <h2>姓名为:{{fullName}}</h2>
    <input type="text" v-model="fullName">
  </div>
  <script src="./lib/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        firstName: 'Joven',
        lastName: 'Wang'
      },
      computed: {
        /*
        fullName(){
          return 'hello world'
        },*/
        fullName: {
          get() {
            return this.firstName + ' ' + this.lastName
          },
          set(value){
            console.log(value)
            let arr = value.split(' ')
            this.firstName = arr[0]
            this.lastName = arr[1]
          }
        },
        // watch:{
        //   firstName:{
        //     handler(newValue){

        //     },
        //     deep:true
        //   }
        // }
      },
    });
  </script>
</body>

</html>
