<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>响应式布局</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      background-color: green;
    }
    .rbox{
      width: 6.25rem;
      height:  6.25rem;
      background-color: green;
    }
    .wrapper img{
      width:100px;
      height: 143px;
    }
    .rwrapper img{
      width: 2.67rem;
      height: 3.81rem;
    }
  </style>
  <script src="./lib/flexible.js"></script>
</head>
<body>
  <div class="box">
  </div>
  <div class="rbox"></div>
  <div class="rwrapper">
      <img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2578474613.webp" alt="">

  </div>
  <div class="wrapper">
    <img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2578474613.webp" alt="">

  </div>
</body>
</html>
