<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let element ={
        install(){
          //给Vue原型注入一个$message这个属性
          Vue.prototype.$message = function(msg){
            alert(msg)
          }
        }
      }

      // 使用element对象
      // 当使用Vue.use时，其实会调用对象传参的install
      Vue.use(element)

      const app = new Vue({
        el: "#app",
        data: {},
        created(){
          this.$message('真的是最后一次了，这是一个寂寞的天')
        }
      });
      </script>
  </body>
</html>
