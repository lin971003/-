<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in movieList" :key="item.id">{{item.name}}

        <input type="text">
      </li>
    </ul>
    <button @click="reverseArr">反转</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        movieList: [{
          name: '误杀',
          id: 111
        }, {
          name: '叶问4',
          id: 222
        }]
      },
      methods: {
        reverseArr() {
          this.movieList.reverse()
        }
      },
    });
  </script>
</body>

</html>
