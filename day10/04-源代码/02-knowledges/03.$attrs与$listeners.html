<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    .child {
      border: 1px solid green;
    }

    .sun {
      border: 1px solid hotpink;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>我是爷爷组件</h2>
    <Father msg="不要早恋" @to-yeye="getMessage"></Father>
  </div>
  <script src="./lib/vue.js"></script>
  <script type='text/x-template' id="childTpl">
    <div class="child">
      <h2>我是子组件</h2>
      <sun v-bind="$attrs" v-on="$listeners"/>
    </div>
  </script>

  <script type='text/x-template' id="sunTpl">
    <div class="sun">
      <h2>我是孙组件</h2>
      <h4>爷爷对孙子说：{{msg}}</h4>
      <button @click="sayToYeye">对爷爷说</button>
    </div>
    </script>
  <script>
    // 子组件
    Vue.component('Father', {
      template: '#childTpl'
    })

    // 孙子组件
    Vue.component('sun', {
      template: '#sunTpl',
      props:['msg'],
      methods: {
        sayToYeye(){
          this.$emit('to-yeye','少抽烟')
        }
      },
    })

    const app = new Vue({
      el: "#app",
      data: {},
      methods: {
        getMessage(data){
          console.log(data)
        }
      },
    });
  </script>
</body>

</html>
