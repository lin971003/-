<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});

			function dial() {
				// plus.device.dial(15361819220)
				plus.device.vibrate()
			}
			
			function takePic(){
				let cam = plus.camera.getCamera()
				cam.captureImage()
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="dial()">拨打电话</button>
		<button type="button" onclick="takePic()">拍照</button>
	</body>
</html>
