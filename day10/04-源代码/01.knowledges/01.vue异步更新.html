<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <h2>{{info}}</h2>
    <button @click="changeData">改变数据</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        msg: '别浪，猥琐发育！',
        info: '还是吃得太饱'
      },
      methods: {
        changeData() {
          this.msg = "这是一个寂寞的天"
          this.info = "中分还带波浪，是不是很萌"
          // setTimeout(() => {
          //   // dom更新 
          // }, 0);
          this.$nextTick(()=>{
            debugger
          })
        }
      },
    });
  </script>
</body>

</html>
