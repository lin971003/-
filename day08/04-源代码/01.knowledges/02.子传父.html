<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
     .child{
       border:1px solid green;
     }
  </style>
</head>

<body>
  <div id="app">
    <h2>我是父组件</h2>
    <child @child-event="eventHandler"></child>
  </div>
  <script src="./lib/vue.js"></script>
  <script type='text/x-template' id="childTpl">
    <div class="child">
      <h2>我是子组件</h2>
      <button @click="clickHandler">想对父亲说</button>
      <h4>子对父说:{{msg}}</h4>
      <input type="text" :value="msg" @input="inputHandler">
    </div>
    </script>
  <script>
    // 子组件
    Vue.component('child', {
      template: '#childTpl',
      data(){
        return{
          msg:'少抽烟'
        }
      },
      methods: {
        inputHandler(event){
          this.msg = event.target.value
          this.$emit('child-event',this.msg)
        },
        clickHandler(){
          this.$emit('child-event','少抽烟')
        }
      },
    })

    const app = new Vue({
      el: "#app",
      data: {},
      methods: {
        eventHandler(data){
          console.log(data)
        }
      },
    });
  </script>
</body>

</html>
