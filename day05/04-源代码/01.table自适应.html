<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>表格自适应</title>
  <style>
  table{
    width: 100%;
  }
  tr td{
    text-align: center;
    border:1px solid green;
  }
  tr td:nth-child(1){
    width: 100px;
    word-wrap:break-word;word-break:break-all;
  }
  tr td:nth-child(2){
    text-align: left;
    /* 设置一个小的宽度，随内容自适应 */
    width: 1%;;
  }
  </style>
</head>
<body>

<table class="table-bordered">
	<caption>表格自适应</caption>
	<thead>
		<tr>
			<th>名称</th>
			<th>id</th>
			<th>城市</th>
			<th>邮编</th>
		</tr>
	</thead>

			<td>111</td>
			<td>Bangalore</td>

		</tr>
		<tr>
      <td>Sachin</td>
      <td>222222222222</td>
			<td>Mumbai</td>

		</tr>

		</tr>
	</tbody>
</table>

</body>
</html>
