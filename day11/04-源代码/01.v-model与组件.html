<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    .child {
      border: 1px solid hotpink;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>父组件</h2>
    <h3>聊天内容:{{info}}</h3>
    <child v-model="info"></child>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/x-template" id="tpl">
    <div class="child">
        <h2>我是子组件</h2>
        <h3>父对子说:{{msg}}</h3>
        <button @click="toFather">对父亲说</button>
      </div>
    </script>
  <script>
    Vue.component('child', {
      template: '#tpl',
      model: {
        prop: 'msg',
        event: 'update'
      },
      props: ['msg'],
      methods: {
        toFather() {
          this.$emit('update', '顺其自然吧')
        }
      },
    })
    const app = new Vue({
      el: "#app",
      data: {
        info: '早点结婚吧'
      }
    });
  </script>
</body>

</html>
